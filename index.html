<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        .img1 {
            background-image: url(./img/logo.jpg);
            background-size:100%;
        }
        .img2 {
            background-image: url(./img/logo@2x.png);
            background-size:100%;
        }
        .img3 {
            background-image: url(./img/logo-1@3x.png);
            background-size:100%;
        }
    </style>
</head>
<body>
    <h3>原图</h3>
    <div class="img1"></div>
    <hr>
    <h3>2x图</h3>
    <div class="img2"></div>
    <hr>
    <h3>3x图</h3>
    <div class="img3"></div>
</body>
</html>
