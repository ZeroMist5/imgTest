<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img1 {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        .img2 {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-size: 200px 200px;
        }
        .img3 {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-size: 200px 200px;
        }
    </style>
</head>
<body>
    <h3>原图</h3>
    <div><img class="img1" src="./img//logo.jpg" alt=""></div>
    <hr>
    <h3>2x图</h3>
    <div><img class="img2" src="./img//logo@2x.png" alt=""></div>
    <hr>
    <h3>3x图</h3>
    <div><img class="img3" src="./img//logo-1@3x.png" alt=""></div>
</body>
</html>
